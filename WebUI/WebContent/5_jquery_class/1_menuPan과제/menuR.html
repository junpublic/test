    <script type="text/javascript">
        $(function() {
            $('#total').val(0);


            //메뉴를 눌렀을 때....
            $('.menutbl').change(function(evt) {

                /* var currentval = $("#menu1Count  option:selected").attr('value');
                 */
                var event = evt.target;


                //현재 메뉴 가져오기
                var current_menu = $(event).siblings('span').eq(0).text(); // 이벤트타겟의 형제중 span의 0번째의 text를 가져온다.
                var current_val = $(event).val(); // 이벤트 타겟의 value 를 가져온다 -> 갯수

                var price = $(event).siblings('span').eq(1).attr('value'); // 이벤트 타겟의 형제중 span 의 1번째의 value를 가져온다.





                //가져온 메뉴 리스트에 넣기
                /*
                table
                    tr td td td /tr
                
                
                */


                $('#listTable').append('<tr class= "mn"><td>' + current_menu + '</td><td>' + current_val + '</td><td><button class = "cancel"  id=" ' + current_menu + '" value ="' + parseInt(current_val) * parseInt(price) + '">삭제</button></td></tr>');
                //$('#listTable').append(current_val);





                //총합 넣기
                $('#total').val(parseInt($('#total').val()) + parseInt(current_val) * parseInt(price));
                //토탈의 value를 설정 현재 총합 input의 값을 가져와서 방금 눌린 메뉴의 가격과 갯수를 곱해서 넣어준다.





            });
            //삭제를 눌렀을 때
            $(document).on('click', 'button', function(evt) {
                $(evt.target).closest('tr').remove();
                //총합에서 제거
                $('#total').val(parseInt($('#total').val()) - $(evt.target).val());


            });


            //주문하기를 눌렀을 때
            $('#btn').click(function() {
                
                if(  $('#total').val()=='0'){
                    alert("주문 목록이 없습니다.");
                    return;
                }
                
                  alert("총 금액"+ $('#total').val() +"원 입니다.");

                //초기화    
                $('.menuCount').prop('selectedIndex', 0);
              
                
                $('#listTable tr.mn').remove();
                
                $('#total').val(0);
                
                
                
                
             

                





            });








        });
    </script>
