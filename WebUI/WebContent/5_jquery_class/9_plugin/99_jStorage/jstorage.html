<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />

  <!-- jQuery라이브러리를 임포트 -->
  <script type="text/javascript"  src="http://code.jquery.com/jquery-1.9.0.js"></script>

  <!-- jstorage라이브러리를 임포트 -->
  <script type="text/javascript" src="js/jstorage.min.js"></script>

  <script type="text/javascript">

  $(function() {
	  //스토리지에 있는 값을 얻어서 화면 출력
	  var name1 =$.jStorage.get('name');
	  var memo1 =$.jStorage.get('memo');
	  $('#name').val(name1);
	  $('#memo').val(memo1);
	  
		$('#set').click(function() {
			var name = $('#name').val();
			var memo = $('#memo').val();
			$.jStorage.set('name',name);
			$.jStorage.set('memo',memo);
			
		});
		$('#del').click(function() {
			$.jStorage.deleteKey('name',name);
			$.jStorage.deleteKey('memo',memo);
		});
	});
  </script>
</head>
<body>
<form id="sample">
  이름：<input id="name" /><br />
  비고：<input id="memo" /><br /><br />
  <button id="set">등록</button>
  <button id="del">삭제</button>
</form>

</body>
</html>
